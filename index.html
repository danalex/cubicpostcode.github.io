    <style>
        .btns-wrap{
            display: flex;

            margin: 0 auto;
        }
        .btns-wrap li{
            list-style: none;
            background: #28a0f9;

        }
        .btns-wrap a{
            color: inherit;
            text-decoration: none;
        }

        .btns-wrap li:hover{
            transition: 0.5s ease all;
            background: #0776c7;
            cursor: pointer;
            box-shadow: 0px 2px 15px 0px #b1b1b1;

        @media screen and ( max-width: 767px){
            .btns-wrap li{
                min-width: 45%;
                font-size: 24px;
            }
        }
        
        @media screen and ( max-width: 580px){
            .btns-wrap li{
