<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
    <style>
        body{
            background-color:#f4f4f4;
        }
        .card{
            box-shadow: 0 0 10px #0000002b;
        }
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
  </head>
  <body>
      
    <div class="container py-5">
        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <h4 class="col-12 font-weight-bold mb-3" >Enter 22 algarisms cube code: </h4>
                            <div class="col-md-8 col-lg-6">
                                <div class="form-group row no-gutters">
                                    <input id="cube" type="number" class="col form-control px-3" >
                                    <button id="calculate" type="button" class="col-sm-4 col-12 mt-sm-0 mt-2 btn btn-success">Calculate</button>
                                </div>
                            </div>                            
                        </div>

                        <div class="col-lg-6 col-md-8 pl-0 pr-md-3 pr-0">
                            <hr>
                            <br>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">X: </label>
                                <div class="col-sm-10 col-11">
                                    <input id="x" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">Y: </label>
                                <div class="col-sm-10 col-11">
                                    <input id="y" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">Z: </label>
                                <div class="col-sm-10 col-11">
                                    <input id="z" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            document.getElementById('calculate').onclick = function() {
                var cube = parseFloat(document.getElementById('cube').value);
                
                var a = 441000000000000 
                var cube_projection = (cube % a) 
                var half_of_1 = (1/2.0)
                var n_squareference = (((cube_projection - 1) ** half_of_1) / 2) + 1 
                var n_squareference = parseInt(n_squareference)

                var right_top = (2 * (n_squareference - 1)) ** 2 + 2 * n_squareference
                var right_bottom = right_top + 2 * n_squareference - 1
                var left_bottom = right_bottom + 2 * n_squareference - 1

                if (cube_projection >= right_top && cube_projection <= right_bottom)
                    var Y_meters = n_squareference
                else if (cube_projection >= left_bottom)
                    var Y_meters = -n_squareference + 1
                else if (cube_projection < right_top)
                    var Y_meters = cube_projection - right_top + n_squareference
                else 
                    var Y_meters = right_bottom - cube_projection + n_squareference
                Y_meters -= 0.5

                if (cube_projection <= right_top)
                    var Z_meters = n_squareference - 1
                else if (cube_projection >= right_bottom && cube_projection <= left_bottom)
                    var Z_meters = -n_squareference
                else if (cube_projection < right_bottom)
                    var Z_meters = right_top - cube_projection + n_squareference - 1
                else 
                    var Z_meters = cube_projection - left_bottom - n_squareference
                Z_meters += 0.5

                var n_layer = Math.floor(cube/a);
                n_layer = parseInt(n_layer)
                n_layer += 1

                if ((n_layer % 2) != 0 )
                    var X_meters = n_layer / 2.0 

                if ((n_layer % 2) == 0 )     
                    var X_meters =  - (n_layer - 1) / 2.0 
                
                document.getElementById('x').value = X_meters;
                document.getElementById('y').value = Y_meters;
                document.getElementById('z').value = Z_meters;
                
            }
        }
    </script>
  </body>
</html>
